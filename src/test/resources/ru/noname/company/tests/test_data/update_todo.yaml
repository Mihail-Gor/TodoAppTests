Update valid TODO:
  text: Valid TODO
  completed: true
  random_id: false
  preconditions: [add]
  should_be_in_todo_list: true
  expected_status_code: 200

Update TODO with empty text:
  text: ""
  completed: true
  random_id: false
  preconditions: [add]
  should_be_in_todo_list: true
  expected_status_code: 200

Update TODO without text field:
  completed: true
  random_id: false
  remove_fields: [text]
  preconditions: [add]
  should_be_in_todo_list: false
  expected_status_code: 400
  # TODO - error should be more informative, ask devs to fix
  expected_error_description: "Bad Request"

Update TODO with text = null:
  text: null
  completed: true
  random_id: false
  preconditions: [add]
  should_be_in_todo_list: false
  expected_status_code: 400
  # TODO - error should be more informative, ask devs to fix
  expected_error_description: "Bad Request"

Update TODO with completed = false:
  text: Completed = false
  completed: false
  random_id: false
  preconditions: [add]
  should_be_in_todo_list: true
  expected_status_code: 200